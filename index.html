<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>온보딩 나침반</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            // Primary blue-gray palette (matches homepage)
            primary: {
              50: '#f0f5fa',
              100: '#dae5f2',
              200: '#b8cde6',
              300: '#8aafd4',
              400: '#5a8ec0', // Main Primary
              500: '#3d7ab3',
              600: '#2f6296',
              700: '#284f79',
              800: '#244365',
              900: '#223a55',
            },
            dark: {
              900: '#0a0a0a',
              800: '#141414',
              700: '#1f1f1f',
              600: '#2a2a2a',
            }
          },
          backgroundImage: {
            'dark-gradient': 'linear-gradient(135deg, #141414 0%, #0a0a0a 100%)',
            'glass': 'linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* Add a custom animation for a smoother feel */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .glass-card {
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(90, 142, 192, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    /* Custom styles for rendered markdown content */
    .prose {
      color: inherit;
      line-height: 1.75;
      /* Increase for better readability */
      font-size: 1rem;
      /* Adjust base font size for modal */
    }

    .prose p {
      margin-top: 0.75em;
      /* Adjust paragraph spacing */
      margin-bottom: 0.75em;
    }

    .prose h1,
    .prose h2,
    .prose h3,
    .prose h4,
    .prose h5,
    .prose h6 {
      color: inherit;
      font-weight: 600;
      margin-top: 2em;
      margin-bottom: 0.8em;
    }

    .prose h3 {
      font-size: 1.15rem;
      /* Adjust heading size */
      padding-bottom: 0.5em;
      border-bottom: 1px solid #e2e8f0;
      /* slate-200 */
    }

    .dark .prose h3 {
      border-bottom-color: #475569;
      /* slate-600 */
    }

    .prose h3:first-of-type {
      margin-top: 0;
    }

    .prose hr {
      margin-top: 2em;
      margin-bottom: 1.5em;
      /* Reduced margin after hr */
      border-top: 1px solid #e2e8f0;
      /* slate-200 */
    }

    .dark .prose hr {
      border-color: #334155;
      /* slate-700 */
    }

    .prose a {
      color: #0ea5e9;
      /* sky-500 */
      text-decoration: none;
      font-weight: 500;
    }

    .prose a:hover {
      text-decoration: underline;
    }

    .prose ul,
    .prose ol {
      list-style-position: outside;
      margin-top: 1em;
      margin-bottom: 1em;
      padding-left: 1.5em;
      /* Slightly reduce indent */
    }

    .prose li {
      margin-top: 0.4em;
      margin-bottom: 0.4em;
    }

    .prose code {
      background-color: #f1f5f9;
      /* slate-100 */
      padding: 0.2em 0.4em;
      border-radius: 0.25rem;
      font-size: 85%;
    }

    .dark .prose code {
      background-color: #1e293b;
      /* slate-800 */
    }

    .prose blockquote {
      border-left: 0.25em solid #0ea5e9;
      /* sky-500 */
      padding: 0.75em 1.25em;
      margin: 1.5em 0;
      /* Add vertical margin */
      font-style: normal;
      background-color: #f0f9ff;
      /* sky-50 */
      border-radius: 0.5rem;
    }

    .dark .prose blockquote {
      border-left-color: #38bdf8;
      /* sky-400 */
      background-color: #0c4a6e;
      /* sky-900 */
    }

    .prose blockquote p:first-of-type {
      margin-top: 0;
    }

    .prose blockquote p:last-of-type {
      margin-bottom: 0;
    }

    /* Theme-specific base styles */
    body.dark {
      background: linear-gradient(135deg, #141414 0%, #0a0a0a 100%);
      color: #e2e8f0;
    }

    body.light {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #1e293b;
    }

    /* Light mode glass effects */
    .light .glass {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.08);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
    }

    .light .glass-card {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(61, 122, 179, 0.15);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.08);
    }

    /* Light mode text colors */
    .light .text-slate-200 { color: #334155; }
    .light .text-slate-300 { color: #475569; }
    .light .text-slate-400 { color: #64748b; }
    .light .text-slate-500 { color: #94a3b8; }

    /* Light mode backgrounds */
    .light .bg-dark-800\/50 { background-color: rgba(241, 245, 249, 0.9); }
    .light .bg-dark-700 { background-color: #f1f5f9; }
    .light .bg-dark-800 { background-color: #e2e8f0; }
    .light .bg-dark-900 { background-color: #f8fafc; }
    .light .bg-dark-900\/90 { background-color: rgba(248, 250, 252, 0.95); }

    /* Light mode borders */
    .light .border-white\/5 { border-color: rgba(0, 0, 0, 0.08); }
    .light .border-white\/10 { border-color: rgba(0, 0, 0, 0.1); }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "react-markdown": "https://esm.sh/react-markdown@9?deps=react@19",
    "remark-gfm": "https://esm.sh/remark-gfm@4"
  }
}
</script>
</head>

<body class="dark antialiased min-h-screen">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
