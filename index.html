<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>온보딩 나침반</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            // Primary blue-gray palette (matches homepage)
            primary: {
              50: '#f0f5fa',
              100: '#dae5f2',
              200: '#b8cde6',
              300: '#8aafd4',
              400: '#5a8ec0', // Main Primary
              500: '#3d7ab3',
              600: '#2f6296',
              700: '#284f79',
              800: '#244365',
              900: '#223a55',
            },
          },
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* Add a custom animation for a smoother feel */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    /* Glass effects for light mode */
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.08);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(61, 122, 179, 0.15);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.08);
    }

    /* Custom styles for rendered markdown content */
    .prose {
      color: inherit;
      line-height: 1.75;
      font-size: 1rem;
    }

    .prose p {
      margin-top: 0.75em;
      margin-bottom: 0.75em;
    }

    .prose h1,
    .prose h2,
    .prose h3,
    .prose h4,
    .prose h5,
    .prose h6 {
      color: inherit;
      font-weight: 600;
      margin-top: 2em;
      margin-bottom: 0.8em;
    }

    .prose h3 {
      font-size: 1.15rem;
      padding-bottom: 0.5em;
      border-bottom: 1px solid #e2e8f0;
    }

    .prose h3:first-of-type {
      margin-top: 0;
    }

    .prose hr {
      margin-top: 2em;
      margin-bottom: 1.5em;
      border-top: 1px solid #e2e8f0;
    }

    .prose a {
      color: #0ea5e9;
      text-decoration: none;
      font-weight: 500;
    }

    .prose a:hover {
      text-decoration: underline;
    }

    .prose ul,
    .prose ol {
      list-style-position: outside;
      margin-top: 1em;
      margin-bottom: 1em;
      padding-left: 1.5em;
    }

    .prose li {
      margin-top: 0.4em;
      margin-bottom: 0.4em;
    }

    .prose code {
      background-color: #f1f5f9;
      padding: 0.2em 0.4em;
      border-radius: 0.25rem;
      font-size: 85%;
    }

    .prose blockquote {
      border-left: 0.25em solid #0ea5e9;
      padding: 0.75em 1.25em;
      margin: 1.5em 0;
      font-style: normal;
      background-color: #f0f9ff;
      border-radius: 0.5rem;
    }

    .prose blockquote p:first-of-type {
      margin-top: 0;
    }

    .prose blockquote p:last-of-type {
      margin-bottom: 0;
    }

    /* Light mode base styles */
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #1e293b;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "react-markdown": "https://esm.sh/react-markdown@9?deps=react@19",
    "remark-gfm": "https://esm.sh/remark-gfm@4"
  }
}
</script>
</head>

<body class="antialiased min-h-screen">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
